<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wellness</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Welcome to the Wellness Page</h1>
    <a href="/newwellnesspost">
        <button>Create New Post</button>
    </a>
    </section>
    <br>
    <section>
        <h2>New Posts!</h2>
        <br>
        {% for post in posts %}
        <div class="post">
            {{ post.date }} <br/>
            {{ post.title }} <br/>
            {{ post.content }} <br/>
            <a href="{{ url_for('edit_wellness_post', post_id=post.id) }}">
                <button>Edit</button>
            </a>
            <a href="{{ url_for('delete_wellness_post', post_id=post.id) }}">
                <button>Delete</button>
            </a>
        </div>
        <hr> <!-- Optional: Adds a horizontal line between posts -->
        {% endfor %}
    </section>
</body>
<footer>
    <a href="{{ url_for('index') }}">Back to the Home Page</a>
</footer>
</html>
