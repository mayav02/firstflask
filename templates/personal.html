<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>About Me Page</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Personal</h1>
    <section>
        <a href="/newpersonalpost">
            <button>Create New Post</button>
        </a>
    </section>
    <br>
    <section>
        <h2>New Posts!</h2>
        <br>
        {% for post in posts %}
        <div class="post">
            {{ post.id }} <br/>
            {{ post.date }} <br/>
            {{ post.title }} <br/>
            {{ post.content }} <br/>
        </div>
        <hr> <!-- Optional: Adds a horizontal line between posts -->
        {% endfor %}
    </section>
</body>
</html>
