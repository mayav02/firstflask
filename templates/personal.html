<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Personal</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Personal</h1>
    <section>
        <a href="/newpersonalpost">
            <button>Create New Post</button>
        </a>
    </section>
    <br>
    <section>
        <h2>New Posts!</h2>
        <br>
        {% for post in posts %}
        <div class="post">
            {{ post.id }} <br/>
            {{ post.date }} <br/>
            {{ post.title }} <br/>
            {{ post.content }} <br/>
            <a href="{{ url_for('edit_personal_post', post_id=post.id) }}">
                <button>Edit</button>
            </a>
            <a href="{{ url_for('delete_personal_post', post_id=post.id) }}">
                <button>Delete</button>
            </a>
        </div>
        <hr> <!-- Optional: Adds a horizontal line between posts -->
        {% endfor %}

    </section>
        <h3>All Posts!</h3>
</body>
</html>
